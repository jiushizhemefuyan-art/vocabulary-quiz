<!doctype html><html lang="zh-Hant"><head><meta charset='utf-8'><meta name='viewport' content='width=device-width,initial-scale=1'><title>單字卡</title><link rel='stylesheet' href='styles.css'></head><body><div class='container'><header><h1 id='page-title'>單字卡</h1><div style="position:absolute;right:16px;top:16px"><button class="btn ghost" onclick="location.href=BASE_PATH+'home.html'">← 返回主選單</button></div></header><main><div class='card-center' id='card-center'><div id='card-body' style='font-size:28px'>載入中…</div></div><div style='display:flex;justify-content:center;gap:8px;margin-top:12px'><button id='prev' class='btn ghost'>← 上一張</button><button id='flip' class='btn'>翻面</button><button id='next' class='btn ghost'>下一張 →</button></div><div class='status' id='progress'></div></main></div><script src='data.js'></script><script src='app-common.js'></script><script>const unitF = qsParam('u')||'unit1'; document.getElementById('page-title').textContent = unitF.toUpperCase() + ' — 單字卡'; const listF = vocabByUnit[unitF]||[]; let idx=0, flipped=false; function render(){ if(!listF.length){ document.getElementById('card-body').textContent='本單元沒有單字'; return;} const it=listF[idx]; document.getElementById('card-body').textContent = flipped? it.definition : it.word; document.getElementById('progress').textContent = (idx+1) + ' / ' + listF.length;} document.getElementById('prev').onclick = ()=>{ idx=(idx-1+listF.length)%listF.length; flipped=false; render(); }; document.getElementById('next').onclick = ()=>{ idx=(idx+1)%listF.length; flipped=false; render(); }; document.getElementById('flip').onclick = ()=>{ flipped = !flipped; render(); }; render();</script></body></html>
