        .quiz-btn:hover {

        }
        .review-btn:hover {

        }

        function prepareQuiz(targetPage) {
            const selector = document.getElementById('week-selector');
            const selectedWeek = selector.value;

            if (selectedWeek === "null") {
                alert("請選擇一個測驗週次！");
                return false;
            }

            const quizQuestions = vocabularyData[selectedWeek];

            if (!quizQuestions || quizQuestions.length === 0) {
                alert(`Week ${selectedWeek} 的數據缺失。`);
                return false;
            }
            
            // 將題目數據和週次存儲在 sessionStorage 中
            sessionStorage.setItem('currentQuizData', JSON.stringify(quizQuestions));
            sessionStorage.setItem('currentQuizWeek', selectedWeek);
            
            // 跳轉到目標頁面
            window.location.href = targetPage;
            return true;
        }

        function startQuiz() {
            prepareQuiz('quiz.html');
        }
